{% extends "base.html" %}

{% block content %}
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="{% url 'surat:sk_list' %}">List</a></li>
      <li class="breadcrumb-item active" aria-current="page">New</li>
    </ol>
  </nav>
  <form action="" method="post">
    {% csrf_token %}
    <table class="table table-striped table-hover">
      {{form.as_table}}
    </table>
    <button class="btn btn-primary btn-lg btn-block" type="submit">Submit</button>
  </form>

  <script>
    $(function() {
      $("#id_tgl_keluar").datepicker({
        dateFormat: 'dd-mm-yy'
      });
      $("#id_tgl_surat").datepicker({
        dateFormat: 'dd-mm-yy'
      });
    });
  </script>
{% endblock content %}
